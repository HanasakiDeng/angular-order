<div class="login-page">
    <div class="container-fluid">
        <div class="forget-panel">
            <div class="panel panel-info">
                <div class="panel-heading">请重新设置您的密码</div>
                <div class="panel-body">
                    <form class="form-horizontal col-md-offset-1 col-md-10" style="margin-top:5%;">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">用户名</label>
                            <div class="col-sm-8">
                                <p class="form-control-static">xxxx</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="originalPwd" class="col-sm-4 control-label">原密码</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="originalPwd" placeholder="请输入原密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newPwd" class="col-sm-4 control-label">新密码</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="newPwd" placeholder="请输入新密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="newConfirmPwd" class="col-sm-4 control-label">确认新密码</label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" id="newConfirmPwd" placeholder="确认新密码">
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:50px;">
                            <div class="col-md-offset-3 col-xs-offset-2 col-xs-8 col-md-6">
                                <button class="btn btn-primary btn-group-justified" type="button">确认</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
