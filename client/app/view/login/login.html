<div class="login-page">
    <div class="container-fluid" style="position:relative;">
        <div class="login-panel">
            <div class="panel panel-info">
                <div class="panel-heading"><i>浦江特种气体客户端平台</i></div>
                <div class="panel-body">
                    <form class="form-horizontal col-md-offset-1 col-md-10" style="margin-top:5%;">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon" id="user">
                                    <div class="glyphicon glyphicon-user"></div>
                                </div>
                                <input type="text" class="form-control" placeholder="请输入用户名" aria-describedby="user">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon" id="pwd">
                                    <div class="glyphicon glyphicon-lock"></div>
                                </div>
                                <input type="password" class="form-control" placeholder="请输入密码" aria-describedby="pwd">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-0.5 col-xs-offset-0.5 col-xs-8 col-md-7">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">记住我
                                    </label>
                                </div>
                            </div>
                            <div class="col-xs-4 col-md-5" style="text-align: right">
                                <div class="forget-text">
                                    <a href="#" target="_self">
                                        忘记密码
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-3 col-xs-offset-2 col-xs-8 col-md-6">
                                <button class="btn btn-primary btn-group-justified" type="button">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="bg">
        <img src="../images/bg_3.jpg" width="100%;" height="100%;">
    </div>
</div>
